<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multimedia Demo</title>
        <style>
            img,
            video {
                max-width: 100%;
                height: auto;
            }

            .media-container {
                margin: 2rem 0;
            }
        </style>
    </head>

    <body>
        <h1>Multimedia Content</h1>

        <!-- Responsive Images -->
        <div class="media-container">
            <h2>Responsive Images</h2>

            <!-- Basic responsive image -->
            <img src="https://picsum.photos/800/400" alt="Beautiful landscape with mountains and lake at sunset">

            <!-- Image with different sizes for different screens -->
            <img src="https://picsum.photos/400/300" srcset="https://picsum.photos/400/300 400w,
                     https://picsum.photos/800/600 800w,
                     https://picsum.photos/1200/900 1200w" sizes="(max-width: 500px) 400px,
                    (max-width: 900px) 800px,
                    1200px" alt="Responsive image that adapts to screen size">
        </div>

        <!-- Video Content -->
        <div class="media-container">
            <h2>Video Player</h2>
            <video controls width="100%" poster="https://picsum.photos/800/450">
                <source src="sample-video.mp4" type="video/mp4">
                <source src="sample-video.webm" type="video/webm">

            </video>
            <p>Your browser doesn't support video playback.
                <a href="sample-video.mp4">Download the video</a> instead.
            </p>
        </div>

        <!-- Audio Content -->
        <div class="media-container">
            <h2>Audio Player</h2>
            <audio controls>
                <source src="sample-audio.mp3" type="audio/mpeg">
                <source src="sample-audio.ogg" type="audio/ogg">
            </audio>
            <p>Your browser doesn't support audio playback.
                <a href="sample-audio.mp3">Download the audio</a> instead.
            </p>
        </div>

        <!-- Embedded Content -->
        <div class="media-container">
            <h2>Embedded YouTube Video</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/rJzxPZD_KJ8?si=n-EJ3HQcnV3BhiLd"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <!-- Figure with Caption -->
        <figure class="media-container">
            <img src="https://picsum.photos/600/400" alt="Team meeting in modern office space">
            <figcaption>
                Our development team collaborating on the latest project features.
            </figcaption>
        </figure>
    </body>

</html>
