<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Data Table Demo</title>
        <style>
            table {
                border-collapse: collapse;
                width: 100%;
                margin: 2rem 0;
            }

            th,
            td {
                border: 1px solid #ddd;
                padding: 0.75rem;
                text-align: left;
            }

            th {
                background-color: #f2f2f2;
                font-weight: bold;
            }

            tr:nth-child(even) {
                background-color: #f9f9f9;
            }

            caption {
                font-size: 1.2em;
                font-weight: bold;
                margin-bottom: 0.5rem;
            }
        </style>
    </head>

    <body>
        <h1>Monthly Sales Report</h1>

        <table>
            <caption>Q1 2024 Sales Performance by Region</caption>

            <thead>
                <tr>
                    <th scope="col">Region</th>
                    <th scope="col">January</th>
                    <th scope="col">February</th>
                    <th scope="col">March</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th scope="row">North</th>
                    <td>$45,000</td>
                    <td>$52,000</td>
                    <td>$48,000</td>
                    <td><strong>$145,000</strong></td>
                </tr>
                <tr>
                    <th scope="row">South</th>
                    <td>$38,000</td>
                    <td>$41,000</td>
                    <td>$44,000</td>
                    <td><strong>$123,000</strong></td>
                </tr>
                <tr>
                    <th scope="row">East</th>
                    <td>$55,000</td>
                    <td>$58,000</td>
                    <td>$62,000</td>
                    <td><strong>$175,000</strong></td>
                </tr>
                <tr>
                    <th scope="row">West</th>
                    <td>$42,000</td>
                    <td>$39,000</td>
                    <td>$46,000</td>
                    <td><strong>$127,000</strong></td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <th scope="row">Total</th>
                    <td><strong>$180,000</strong></td>
                    <td><strong>$190,000</strong></td>
                    <td><strong>$200,000</strong></td>
                    <td><strong>$570,000</strong></td>
                </tr>
            </tfoot>
        </table>
    </body>

</html>
